<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>戰力計算器(v2.0.0)</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #ffcc70, #5e9ca0);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .calculator-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      text-align: center;
      width: 800px;
      max-height: 90vh;
      overflow-y: auto;
    }
    h2 {
      color: #4CAF50;
      font-size: 26px;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 25px;
      text-align: left;
    }
    .section h3 {
      margin: 10px 0;
    }
    .gongfa-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 10px;
    }
    .gongfa-grid label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .gongfa-grid label:hover {
      background: #e0f7e0;
      border-color: #4CAF50;
    }
    .gongfa-grid input[type="checkbox"] {
      margin-right: 8px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .result {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      background: #f2f2f2;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h2>戰力計算器(v2.0.0)</h2>

    <div class="section">
      <h3>您的戰力</h3>
      <input type="number" id="playerPower" placeholder="請輸入您的戰力">

      <h3>功法</h3>
      <div class="gongfa-grid">
        <label><input type="checkbox" class="player-gongfa" value="火-0.03">天元神火訣(Lv6) +3%</label>
        <label><input type="checkbox" class="player-gongfa" value="水-0.03">潤下之水法(Lv7) +3%</label>
        <label><input type="checkbox" class="player-gongfa" value="木-0.03">木日曲直卷(Lv8) +3%</label>
        <label><input type="checkbox" class="player-gongfa" value="木-0.05">春木衍光符(Lv13) +5%</label>
        <label><input type="checkbox" class="player-gongfa" value="火-0.05">火燚聖火功(Lv14) +5%</label>
        <label><input type="checkbox" class="player-gongfa" value="水-0.05">萬世橫江典(Lv15) +5%</label>
      </div>

      <p>(水) 可攻擊的最大戰力</p>
      <div class="result" id="waterPower">-</div>
      <p>(火) 可攻擊的最大戰力</p>
      <div class="result" id="firePower">-</div>
      <p>(木) 可攻擊的最大戰力</p>
      <div class="result" id="woodPower">-</div>
    </div>

    <button onclick="location.href='index.html'">返回主介面</button>
  </div>

  <script>
    const restrain = 0.05;

    function getGongfaBonus(className) {
      const bonus = { 水:0, 火:0, 木:0 };
      document.querySelectorAll(`.${className}:checked`).forEach(cb => {
        const [type, percent] = cb.value.split("-");
        bonus[type] += parseFloat(percent);
      });
      return bonus;
    }

    function calculatePower() {
      const playerBase = parseFloat(document.getElementById("playerPower").value) || 0;
      if (playerBase <= 0) {
        ["waterPower","firePower","woodPower"].forEach(id=>{
          document.getElementById(id).textContent = "-";
        });
        return;
      }

      const playerBonus = getGongfaBonus("player-gongfa");
      document.getElementById("waterPower").textContent = 
        Math.floor((playerBase * (1.05 + playerBonus["水"])) / (1 - restrain));
      
      document.getElementById("firePower").textContent  = 
        Math.floor((playerBase * (1.05 + playerBonus["火"])) / (1 - restrain));
      
      document.getElementById("woodPower").textContent  = 
        Math.floor((playerBase * (1.05 + playerBonus["木"])) / (1 - restrain));
    }

    document.getElementById("playerPower").addEventListener("input", calculatePower);
    document.querySelectorAll(".player-gongfa").forEach(cb=>{
      cb.addEventListener("change", calculatePower);
    });
  </script>
</body>
</html>
