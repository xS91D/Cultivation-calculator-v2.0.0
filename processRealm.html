<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>秘境通關計算器</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #ffcc70, #5e9ca0);
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .calculator-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }
    h2 {
      color: #4CAF50;
      font-size: 26px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
      border-radius: 4px;
   }
    .result p {
      background: #f2f2f2;
      padding: 5px 10px;
      border-radius: 5px;
      margin: 5px auto;
      border: 1px solid #ccc;
      width: 85%;
      text-align: center;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h2>秘境人數計算</h2>
    <input type="number" id="linrealm" placeholder="請輸入參與秘境人數" oninput="calcRealm()" />
    <div class="result">
      <p>最終通過數<br><span id="player" class="highlight">-</span></p>
      <p>每回合剩餘數<br><span id="playerend" class="highlight">-</span></p>
    </div>
    <button onclick="location.href='index.html'">返回主介面</button>
    <div class="footer">本網站提供數據僅供參考 (最後更新: 2025/5/16)</div>
  </div>

  <script>
    function calcRealm() {
      const inputVal = Number(document.getElementById("linrealm").value);
      const player = document.getElementById("player");
      const playerEnd = document.getElementById("playerend");

      if (!inputVal || inputVal <= 0) {
        player.textContent = "-";
        playerEnd.textContent = "-";
        return;
      }

      let remaining = inputVal;
      const rounds = [];
      let roundNum = 1;

      while (roundNum <= 2 && remaining > 1) {
        rounds.push(remaining);
        remaining = Math.ceil(remaining / 2);
        roundNum++;
      }

      rounds.push(remaining);

      player.textContent = remaining;
      playerEnd.textContent = rounds.join(" → ");
    }
  </script>
</body>
</html>
