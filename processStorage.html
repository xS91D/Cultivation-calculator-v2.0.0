<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>結晶收取計算器</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #ffcc70, #5e9ca0);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .calculator-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 460px;
      max-height: 95vh;
      overflow-y: auto;
    }
    h2, h3 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      margin: 5px;
    }
    .result {
      background: #f2f2f2;
      padding: 8px 10px;
      border-radius: 5px;
      margin: 8px auto;
      border: 1px solid #ccc;
      width: 90%;
      text-align: center;
      font-size: 20px;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h2>結晶收取計算器</h2>

    <h3 style="color:#444;">結晶儲存計算</h3>
    <label>現在等級：</label>
    <select id="S-now-lv" onchange="processStorageTime()"></select><br>

    <input type="number" id="S-c-speed" placeholder="目前修練速度" oninput="processStorageTime()"><br>

    <p style="color:#333; font-size:16px;">收取結晶時間</p>
    <div class="result" style="color:#f00;" id="StorageTime">-</div>

    <button onclick="location.href='index.html'">返回主介面</button>
    <div class="footer">本網站提供數據僅供參考 (最後更新: 2025/9/17)</div>
  </div>

  <script>
    const levels = [
      { name: "Lv.3 築基前期", value: 5400 },
      { name: "Lv.3 築基中期", value: 13000 },
      { name: "Lv.3 築基後期", value: 24150 },
      { name: "Lv.4 結丹前期", value: 25000 },
      { name: "Lv.4 結丹中期", value: 26000 },
      { name: "Lv.4 結丹後期", value: 44625 },
      { name: "Lv.5 元嬰前期", value: 48825 },
      { name: "Lv.5 元嬰中期", value: 51240 },
      { name: "Lv.5 元嬰後期", value: 54915 },
      { name: "Lv.6 出竅前期", value: 56490 },
      { name: "Lv.6 出竅中期", value: 59325 },
      { name: "Lv.6 出竅後期", value: 61950 },
      { name: "Lv.7 化神前期", value: 65415 },
      { name: "Lv.7 化神中期", value: 68670 },
      { name: "Lv.7 化神後期", value: 72135 },
      { name: "Lv.8 合體前期", value: 75705 },
      { name: "Lv.8 合體中期", value: 79485 },
      { name: "Lv.8 合體後期", value: 166950 },
      { name: "Lv.9 洞虛前期", value: 175350 },
      { name: "Lv.9 洞虛中期", value: 183750 },
      { name: "Lv.9 洞虛後期", value: 193200 },
      { name: "Lv.10 大乘前期", value: 202965 },
      { name: "Lv.10 大乘中期", value: 213150 },
      { name: "Lv.10 大乘後期", value: 223650 },
      { name: "Lv.11 渡劫前期", value: 262500 },
      { name: "Lv.11 渡劫中期", value: 283500 },
      { name: "Lv.11 渡劫後期", value: 315000 },
      { name: "Lv.12 人仙前期", value: 1050000 },
      { name: "Lv.12 人仙中期", value: 861000 },
      { name: "Lv.12 人仙後期", value: 903000 },
      { name: "Lv.13 真仙前期", value: 924000 },
      { name: "Lv.13 真仙中期", value: 945000 },
      { name: "Lv.13 真仙後期", value: 950985 },
      { name: "Lv.14 金仙前期", value: 966980 },
      { name: "Lv.14 金仙中期", value: 985530 },
      { name: "Lv.14 金仙後期", value: 1003275 },
      { name: "Lv.15 上仙前期", value: 1020000 },
      { name: "Lv.15 上仙中期", value: 1039500 },
      { name: "Lv.15 上仙後期", value: 1058422 },
      { name: "Lv.16 仙君前期", value: 2520000 },
      { name: "Lv.16 仙君中期", value: 1890000 },
      { name: "Lv.16 仙君後期", value: 1942500 },
      { name: "Lv.17 仙尊前期", value: 2047500 },
      { name: "Lv.17 仙尊中期", value: 2252250 },
      { name: "Lv.17 仙尊後期", value: 2478000 }
    ];

    const select = document.getElementById("S-now-lv");

    levels.forEach(lv => {
      const option = document.createElement("option");
      option.value = lv.value;
      option.textContent = lv.name;
      select.appendChild(option);
    });

    function processStorageTime() {
      const crystalAmount = parseFloat(select.value);
      const cultivationSpeed = parseFloat(document.getElementById("S-c-speed").value);

      if (isNaN(crystalAmount) || isNaN(cultivationSpeed) || cultivationSpeed <= 0) {
        document.getElementById("StorageTime").innerText = "請輸入有效的修練速度";
        return;
      }

      const totalMinutes = (crystalAmount * 0.4) / (cultivationSpeed * 60);
      const totalSeconds = Math.floor(totalMinutes * 60);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      const pad = num => String(num).padStart(2, "0");

      document.getElementById("StorageTime").innerHTML =
        `<span style="color:#6d6d6d; font-size:16px;">請每隔 </span>` +
        `<span style="color:#f00; font-size:16px;">${pad(hours)}時${pad(minutes)}分${pad(seconds)}秒</span>` +
        `<span style="color:#6d6d6d; font-size:16px;"> 收取一次</span>`;
    }
  </script>
</body>
</html>
